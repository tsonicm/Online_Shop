<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShoppingLine</title>
        <link rel="stylesheet" href="static/css/contact.css">
        <script src="static/js/f4a0081dc3.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".navbar").load("static/templates/navbar.html", function() {
                    $(".navbarItem").attr("onmouseover", "changeActive(this)")
                                    .attr("onmouseleave", "removeActive(this)", 
                                    $("#contact").addClass("active selector"));
                });
            });
            
            function changeActive(x) {
                x.classList.add("selector");
            }

            function removeActive(x) {
                var active = document.getElementById("contact");
                active.classList.add("selector");
                if (x.id != "contact") {
                    x.classList.remove("selector");
                }
            }
        </script>
    </head>
    <body>
        <nav class="navbar"></nav>
        <div class = "content">
            <form method="post" action="static/php/contact.php">
                 <h1>Contact Page</h1>
                 <p>
                      If you have any questions, please fill out the form below and we will get back to you shortly.
                 </p>
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" required><br>
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" required><br>
                 <label for="message">Message:</label>
                 <textarea id="message" name="message" required ></textarea><br>
                 <input type="submit" value="Submit">
                 <input type="reset" value="Reset">
            </form>
         </div>
        <footer id="footer">
            <p>
                &copy; 2022 Mateian Tudor-Marian
            </p>
        </footer>
    </body>
</html>
